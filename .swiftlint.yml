disabled_rules:
- trailing_whitespace
- identifier_name
- control_statement
- empty_count
- unused_closure_parameter
- discarded_notification_center_observer
- trailing_newline
- unused_optional_binding

opt_in_rules:
- empty_string

excluded:
- Carthage
- Pods
- SwiftLint/Common/3rdPartyLib

line_length:
    warning: 200
    error: 300
    ignores_function_declarations: true
    ignores_comments: true
    ignores_urls: true

function_body_length:
    warning: 300
    error: 500

function_parameter_count:
    warning: 6
    error: 8

type_body_length:
    warning: 300
    error: 500

file_length:
    warning: 1000
    error: 1500
    ignore_comment_only_lines: true

reporter: "xcode"
